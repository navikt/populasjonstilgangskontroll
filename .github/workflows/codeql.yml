# This workflow requires "advanced setup" to be enabled for CodeQL in the repository settings.
# To enable: Settings → Code security → CodeQL analysis → Switch to advanced
# This replaces the default autobuild which fails with SSL certificate errors when using Java 25.
name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  analyze:
    name: Analyze (java-kotlin)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Java 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v5

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: java-kotlin
        build-mode: manual

    - name: Build with Gradle
      env:
        ORG_GRADLE_PROJECT_githubUser: x-access-token
        ORG_GRADLE_PROJECT_githubPassword: ${{ secrets.GITHUB_TOKEN }}
      run: |
        ./gradlew --version
        ./gradlew clean build -x test --no-daemon --debug

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:java-kotlin"
