# This workflow requires "advanced setup" to be enabled for CodeQL in the repository settings.
# To enable: Settings → Code security → CodeQL analysis → Switch to advanced
# Uses build-mode: none to avoid Kotlin version incompatibility with the CodeQL extractor.
name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  analyze:
    name: Analyze (java-kotlin)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: java-kotlin
        build-mode: none

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:java-kotlin"
