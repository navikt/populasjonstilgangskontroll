spring:
  mvc:
    log-request-details: true
management:
  endpoint:
    env:
      show-values: always
    configprops:
      show-values: always
    health:
      show-details: always
      show-components: always
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,configprops,env,beans
  httpexchanges:
    recording:
      enabled: true

oppfolging:
  enabled: true